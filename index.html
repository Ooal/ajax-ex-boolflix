<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boolflix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="master.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script id="template-film" type="text/x-handlebars-template">
      <div class="film">
        <div class="img">
          <img src="https://image.tmdb.org/t/p/w185{{poster_path}}" alt="coprtina">
        </div>
        <h5>{{title}}</h5>
        <span class="title">Titolo Originale: {{original_title}}</span>
        <span class="language">Lingua: {{original_language}}</span>
        <span class="vote">Voto: {{vote_average}}</span>
      </div>
    </script>
    <script id="template-serie" type="text/x-handlebars-template">
      <div class="serie">
        <div class="img">
          <img src="https://image.tmdb.org/t/p/w185{{poster_path}}" alt="coprtina">
        </div>
        <h5>{{name}}</h5>
        <span class="title">Titolo Originale: {{original_name}}</span>
        <span class="language">Lingua: {{original_language}}</span>
        <span class="vote">Voto: {{vote_average}}</span>
      </div>
    </script>
    <script src="main.js" charset="utf-8"></script>
  </head>
  <body>
    <select id="selectSerieFilm"class="" name="">
      <option value="Entrambi">Entrambi</option>
      <option value="Film">Film</option>
      <option value="SerieTv">Serie Tv</option>
    </select>
    <input id="ricerca"type="text" name="" value="">
    <i id="lenteRicerca" class="fas fa-search"></i>
    <div id="risultati">

    </div>
  </body>
</html>
